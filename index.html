<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Modern UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="sidebar left-sidebar">
        <h3>‚òÅÔ∏è Weather Quotes</h3>
        <div class="quote-container">
            <p class="quote">"Wherever you go, no matter what the weather, always bring your own sunshine."</p>
            <span class="author">- Anthony J. D'Angelo</span>
        </div>
        <div class="quote-nav">
            <button class="quote-btn" onclick="changeQuote(-1)">‚Äπ</button>
            <button class="quote-btn" onclick="changeQuote(1)">‚Ä∫</button>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <h1 class="app-title">Weather Forecast</h1>
            <div class="search">
                <input type="text" placeholder="Search for a city..." spellcheck="false">
                <button><img src="search.png"></button>
            </div>
            <div class="loading">Searching...</div>
            <div class="error">‚ùå City not found. Please try again.</div>
            <div class="weather">
                <div class="weather-main">
                    <img class="weather-icon" src="rain.png">
                    <h1 class="temp"></h1>
                    <h2 class="city"></h2>
                    <p class="description"></p>
                </div>
                <div class="details">
                    <div class="detail-card">
                        <img src="humidity.png">
                        <div>
                            <p class="humidity"></p>
                            <p class="label">Humidity</p>
                        </div>
                    </div>
                    <div class="detail-card">
                        <img src="wind.png">
                        <div>
                            <p class="wind"></p>
                            <p class="label">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        <div class="sidebar right-sidebar">
            <h3>üì∞ Location News</h3>
            <div class="news-container">
                <p class="news-placeholder">Search for a city to see related news and information</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
